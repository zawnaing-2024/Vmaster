# Nginx Configuration for VMaster - HTTP Only (for initial SSL setup)
# This file is for getting SSL certificate first, then switch to SSL config

server {
    listen 80;
    server_name vmaster.vip www.vmaster.vip;
    
    # Logs
    access_log /var/log/nginx/vmaster_access.log;
    error_log /var/log/nginx/vmaster_error.log;
    
    # Proxy to Docker container
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # phpMyAdmin (optional)
    location /phpmyadmin {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Max upload size
    client_max_body_size 50M;
}

