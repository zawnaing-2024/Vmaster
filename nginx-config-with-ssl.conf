# Nginx Configuration for VMaster - With SSL
# Use this AFTER getting SSL certificate

server {
    listen 80;
    server_name vmaster.vip www.vmaster.vip;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name vmaster.vip www.vmaster.vip;
    
    # SSL certificates (certbot will manage these)
    ssl_certificate /etc/letsencrypt/live/vmaster.vip/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vmaster.vip/privkey.pem;
    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Logs
    access_log /var/log/nginx/vmaster_access.log;
    error_log /var/log/nginx/vmaster_error.log;
    
    # Proxy to Docker container
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # phpMyAdmin (optional, secure it!)
    location /phpmyadmin {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Uncomment to restrict by IP
        # allow YOUR_IP_HERE;
        # deny all;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Max upload size
    client_max_body_size 50M;
}

